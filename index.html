<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

        <title>Glassmorphism Header</title>
    </link>
</head>
<body>
    
    <main class="main-container">
        <!-- <img id="background-left" src="./src/backgroundimg2.png"/> -->
        <img id="background-right" src="./src/device.png"/>
        <div class="info">
            <div class="info-title">
                <h1>Peça seu cartão de crédito do Nubank</h1>
                <p>Ele é moderno, gratuito e prático.</p>
                <div class="info-submit">
                    <input type="text" placeholder="Nome Completo" id="caixadetexto" maxlength="30">
                    <span>Nome Completo</span>
                    <button id="btn-get">Continuar</button>
                </div>
            </div>
            <div class="info-card"></div>

            <section>
                <div class="card">
                    <div class="face front">
                        <img src="src/logo.png" class="debit">
                        <img src="src/chip.png" class="chip">
                        <h5 id="nome" class="cardHolder"></h5>
                        <img src="src/nfc.svg" class="nfc">
                    </div>
                    <div class="face back">
                        <h3 class="number">0123 4567 8910 1112</h3>
                        <h5 class="member" ><span>MEMBER<br>SINCE</span><span>10/28</span></h5>
                        <h5 class="valid"><span>VALID<br>THRU</span><span>10/28</span></h5>
                        <h5 class="code"><span>SECURITY<br>CODE</span><span>128</span></h5>
                        <div class="blackbar"></div>
                        <h5 class="gold">gold</h5>
                        <div class="goldsimbol"></div>
                    </div>
                </div>
                </section>
        </div>

       
    </main>

    <script type ="text/javascript" src="main.js"></script>
</body>
</html>
